<div class="login-container">
    <h2>Iniciar Sesión Administrador</h2>
    <form [formGroup]="loginForm">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" formControlName="usuario" required>
  
      <label for="clavead">Contraseña:</label>
      <input type="password" id="clavead" formControlName="clavead" required>
  
      <button type="button" (click)="validarLoginAd()">Ingresar</button>
    </form>
  </div>
