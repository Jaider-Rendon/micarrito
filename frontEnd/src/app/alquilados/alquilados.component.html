<div class="container mt-5">
    <div class="d-flex">
      <button class="btn btn-outline-primary mb-3" (click)="volver()">
        ⬅️ Volver
      </button>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h2 class="fw-bold text-primary">🔍 Confirme su cédula</h2>
        <div class="input-group mt-3 shadow-sm">
          <input 
            type="text" 
            id="cedula" 
            name="cedula" 
            class="form-control text-center border-primary"
            [(ngModel)]="cedula" 
            placeholder="Ingrese su cédula"
            aria-label="Cédula" 
            required>
          <button type="button" class="btn btn-primary px-4" (click)="verDisponibles()">
            ✅ Ingresar
          </button>
        </div>
      </div>
    </div>
  
    <p class="h2 text-center text-primary fw-bold mt-5">
      🚗 Lista de tus alquileres
    </p>
  
    <div class="row justify-content-center mt-3">
      <div class="col-md-8 text-center">
        <label for="tipo" class="form-label fw-bold text-secondary">
          📌 Vehículos <span class="text-danger">"Alquilados"</span>:
        </label>
      </div>
    </div>
  
    <div class="table-responsive mt-4">
      <table class="table table-hover shadow rounded overflow-hidden">
        <thead class="bg-primary text-white text-center">
          <tr>
            <th># Alquiler</th>         
            <th>N° Identificación</th>
            <th>Fecha Solicitud</th>
            <th>Placa</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of alquiler" class="text-center align-middle table-light">
            <td><strong>{{ item.numeroalquiler }}</strong></td>
            <td>{{ item.usuario.nIdentificacion }}</td>
            <td>{{ item.fechasoli | date: 'longDate' }}</td>
            <td class="fw-bold text-uppercase">{{ item.vehiculo.placa }}</td>
            <td>
              <button 
                type="button" 
                class="btn btn-danger btn-sm rounded-circle"
                (click)="cancelar(item.numeroalquiler)">
                ❌
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
