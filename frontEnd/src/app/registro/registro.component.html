<div class="container mt-4">
  <div id="ret" class="card shadow-lg p-4 mt-3">
    <h2 class="text-center text-primary mb-4">üìù Registro de Usuario</h2>

    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Identificaci√≥n</label>
          <input type="text" class="form-control shadow-sm" [(ngModel)]="Usuario.nIdentificacion" name="identificacion" required />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Primer Nombre</label>
          <input type="text" class="form-control shadow-sm" [(ngModel)]="Usuario.nombre1" name="nombre1" required />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Segundo Nombre</label>
          <input type="text" class="form-control shadow-sm" [(ngModel)]="Usuario.nombre2" name="nombre2" />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Primer Apellido</label>
          <input type="text" class="form-control shadow-sm" [(ngModel)]="Usuario.apellido1" name="apellido1" required />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Segundo Apellido</label>
          <input type="text" class="form-control shadow-sm" [(ngModel)]="Usuario.apellido2" name="apellido2" />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Fecha de Expedici√≥n de Licencia</label>
          <input type="date" class="form-control shadow-sm" [(ngModel)]="Usuario.fechaExlicen" name="fechaExpedicion" required />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Tel√©fono</label>
          <input type="text" class="form-control shadow-sm" [(ngModel)]="Usuario.telefono" name="telefono" required />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Vigencia Licencia</label>
          <input type="date" class="form-control shadow-sm" [(ngModel)]="Usuario.vigencialicencia" name="vigencialicencia" required />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Categor√≠a</label>
          <input type="text" class="form-control shadow-sm" [(ngModel)]="Usuario.categoria" name="categoria" required />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Correo</label>
          <input type="email" class="form-control shadow-sm" [(ngModel)]="Usuario.correo" name="correo" required />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Clave de Usuario</label>
          <input type="password" class="form-control shadow-sm" [(ngModel)]="Usuario.claveUs" name="claveUsuario" required />
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success px-4 py-2 shadow-sm fw-bold" (click)="guardarRegistro()">
          ‚úÖ Registrar
        </button>
      </div>
    </form>
  </div>
</div>
